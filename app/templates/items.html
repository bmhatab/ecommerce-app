{% extends 'homepage.html' %}

{% block title %} Menu Items {% endblock %}


{% block main %}
<div class="container">

    <!--This loops through the flash message -->
    {% for message in get_flashed_messages() %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
                {{message}}
            <button type="button" class="btn-close" data-dismiss="alert" aria-label="Close"></button>
        </div>
    {% endfor %}


    <h1>Services Offered</h1>

    {% for item in items %}

    <div class="menu-card">
        <div class="category-name">{{item.name}}</div>
        <div class="category-description">{{item.size}}<p>{{item.price}}</p></div>
    </br></br></br></br></br></br></br></br>
        <a class="btn btn-outline-secondary" href="{{url_for('main.item_zoom', id=item.id)}}">View Item</a>
    </div>
   
    
    {% endfor %}


{% endblock %}
