<!DOCTYPE html>
<html lang="en">  
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>{% block title %} Home {% endblock %}</title>
</head>
<body>
    <!------------------------------------------------------------------ -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="{{url_for('main.index')}}"></a>Serendi</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="{{url_for('admin.view_products')}}">Services</a>
              <a class="nav-link" href="{{url_for('admin.add_product')}}">Add Service</a>
              <a class="nav-link" href="{{url_for('admin.view_items')}}">Products</a>
              <a class="nav-link" href="{{url_for('admin.add_item')}}">Add Product</a>
              <a class="nav-link" href="{{url_for('main.add_user')}}">Register User</a>
            </div>
          </div>
        </div>
        <div class="container-fluid">
            <form class="container-fluid justify-content-start">
              <a href="{{url_for('main.add_user')}}">
                <button class="btn btn-outline-success me-2" type="button">Sign Up</button>
              </a>
              <a href="{{url_for('main.logout')}}">
                <button class="btn btn-sm btn-outline-secondary" type="button">Log Out</button>
              </a>
              <a href="{{url_for('main.login')}}">
                <button class="btn btn-sm btn-outline-secondary" type="button">Login</button>
              </a>
              </form>
        </div>
      </nav>
     <!------------------------------------------------------------------ -->
     {% block main %}



     {% endblock %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
