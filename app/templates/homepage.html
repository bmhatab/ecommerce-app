<!-- templates/home.html -->
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>{% block title %} Homepage {% endblock %}</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Our Restaurant</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="{{url_for('main.menu')}}">Menu</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Items</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
          <li>
            <a href="{{url_for('main.logout')}}">
              <button class="btn btn-sm btn-outline-secondary offset-5" type="button">Logout</button>
            </a>
          </li>
        </ul>
      </div>
    <div class="container">

    </div>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-2">
          <!-- Sidebar -->
          <ul class="nav flex-column nav-pills">
            <li class="nav-item">
              {% if active_nav == 'dashboard' %} 
              <a class="nav-link active" href="{{url_for('main.dashboard')}}">Profile</a>
              {% else %}
              <a class="nav-link" href="{{url_for('main.dashboard')}}">Profile</a>
              {% endif %}
            </li>
            <li class="nav-item">
              {% if active_nav == 'cart' %} 
              <a class="nav-link active" href="{{url_for('main.view_cart')}}">Profile</a>
              {% else %}
              <a class="nav-link" href="{{url_for('main.view_cart')}}">Cart</a>
              {% endif %}
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Order history</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Products</a>
            </li>
          </ul>
        </div>
        <div class="col-md-10">
          <!-- Main content -->
          <div class="card">
            <div class="card-header">
              Dashboard
            </div>
            <div class="card-body">
              {% block main %}
          <!-- Main content -->
          
              {% endblock %}
            </div>
          </div>
        </div>
      </div>
    </div>
          
    
    
    
    



    


  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
